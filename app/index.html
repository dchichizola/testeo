<!doctype html>
<html lang="" ng-app="MyApp">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <script src="/node_modules/angular/angular.js"></script>


  </head>
  <body ng-controller="MainCtrl">
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    <div class="container">
      <div class="header">
      <h1>Test</h1>
      </div>

      <main>

        <button ng-click="loadData()">START</button>

        <div class="progress_box" data-ng-class="inprogress ? '' : 'hidden'">
          <div class="progress_box__header">
            <div class="progress_box_header__label">Progress</div>
            <div class="progress_box_header_close" ng-click="close()">X</div>
          </div>
          <div class="progress_box__content">
            <div class="progress_box_content__bar">
              <div class="progress_lead" ng-style="progress" ng-class="completed"></div>
            </div>
            <div class="progress_box_content__notification" ng-class="loading">Progress <span>{{percentage}}%</span></div>
            <div class="progress_box_content__notification" ng-class="finish">This task is 100% completed </div>
          </div>
        </div>
        <div class="overlay" ng-class="overlay"></div>

      </main>


    </div>
    


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js scripts/plugins.js 
    <script src="/bower_components/bootstrap/js/affix.js"></script>
    <script src="/bower_components/bootstrap/js/alert.js"></script>
    <script src="/bower_components/bootstrap/js/dropdown.js"></script>
    <script src="/bower_components/bootstrap/js/tooltip.js"></script>
    <script src="/bower_components/bootstrap/js/modal.js"></script>
    <script src="/bower_components/bootstrap/js/transition.js"></script>
    <script src="/bower_components/bootstrap/js/button.js"></script>
    <script src="/bower_components/bootstrap/js/popover.js"></script>
    <script src="/bower_components/bootstrap/js/carousel.js"></script>
    <script src="/bower_components/bootstrap/js/scrollspy.js"></script>
    <script src="/bower_components/bootstrap/js/collapse.js"></script>
    <script src="/bower_components/bootstrap/js/tab.js"></script>-->
    <!-- endbuild -->

    
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
